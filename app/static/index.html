<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypkit Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <main>
            <div class="crypto-container">
                <div class="crypto-header">
                    <div class="crypto-favicon">
                        <svg viewBox="0 0 29 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M28.7333 23.0476L22.6878 19.9512L8.05859 28.9119L14.1041 32.0001L28.7333 23.0476Z" fill="#888888"/>
                            <path d="M28.7313 23.0466L28.7231 7.2113L14.6278 0H14.6196L14.6278 6.79242L18.6527 8.84576L14.6278 11.3098L14.6361 15.8353L18.6609 17.8968L22.694 15.4246V19.9502L28.7313 23.0466Z" fill="#AAAAAA"/>
                            <path d="M18.6622 17.8968L4.03308 26.8494L18.6622 17.8968L14.6374 15.8353L14.6292 11.3098L0 20.2623L0.00821401 24.7878L4.03308 26.8494L18.6622 17.8968ZM14.6292 0L0 8.95253V15.7449L14.6292 6.78421V0Z" fill="#888888"/>
                            <path d="M18.6627 8.84573L4.02536 17.7983L0.000488281 15.7449L14.6297 6.78418L18.6627 8.84573ZM22.6958 15.4246L8.05844 24.3853V28.9109L22.6958 19.9501V15.4246Z" fill="#444444"/>
                        </svg>
                    </div>
                </div>
                <div class="add-dropdown">
                    <button id="add-dropdown-btn">+</button>
                    <div id="add-dropdown-content" class="add-dropdown-content">
                        <form id="add-crypto-form">
                            <div class="form-group">
                                <label for="symbol">Symbol:</label>
                                <input type="text" id="symbol" name="symbol" required>
                            </div>
                            <div class="form-group">
                                <label for="platform">Platform:</label>
                                <input type="text" id="platform" name="platform" required>
                            </div>
                            <button type="submit">Add</button>
                        </form>
                    </div>
                </div>
                <div class="crypto-list-container">
                    <div class="crypto-list" id="crypto-list">
                        <!-- Cryptocurrency items will be added here dynamically -->
                    </div>
                    <div id="loading" class="loading-spinner">Loading...</div>
                </div>
                <div class="pagination-container">
                    <div class="pagination-controls">
                        <button id="prev-page">&laquo;</button>
                        <span id="current-page">1</span>
                        <button id="next-page">&raquo;</button>
                    </div>
                </div>
            </div>   
        </main>
    </div>

    <!-- SVG Icons (hidden, used as templates) -->
    <div class="svg-icons" style="display: none;">
        <!-- Delete icon -->
        <svg id="delete-icon-template" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" fill="currentColor"/>
        </svg>
        <!-- Check icon -->
        <svg id="check-icon-template" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" fill="currentColor"/>
        </svg>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
